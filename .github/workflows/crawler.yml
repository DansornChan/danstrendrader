name: Get Hot News

on:
  schedule:
    - cron: "0 0,3,6,12,15 * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tenacity

      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: config/config.yaml missing"
            exit 1
          fi
          mkdir -p output

      - name: Run TrendRadar with Telegram only
        env:
          # ===== AI 核心配置 =====
          AI_ANALYSIS_ENABLED: "true"
          AI_PROVIDER: "deepseek"
          AI_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          AI_MODEL: "deepseek/deepseek-chat"
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

          # ===== Telegram 通知 =====
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # ===== 时区和 GitHub 环境 =====
          TZ: Asia/Shanghai
          GITHUB_ACTIONS: "true"

        run: python -m trendradar

      - name: Upload News Artifact
        uses: actions/upload-artifact@v4
        with:
          name: news-summary-json
          path: output/news_summary.json
          retention-days: 1